<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>独立页面</title>
	<style type="text/css">
		div{
			font-size: 0;
			margin: 100px 500px;
		}
		span{
			display: inline-block;
			width: 100px;
			height: 100px;
			line-height: 100px;
			border-radius: 50%;
			background-color: #CC0066;
			font-size: 25px;
			text-align: center;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="box">
		<span>作</span>
		<span>品</span>
		<span>展</span>
	</div>
</body>
</html>
