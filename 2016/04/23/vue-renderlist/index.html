<h3 id="学习用vue-js渲染列表数据"><a href="#学习用vue-js渲染列表数据" class="headerlink" title="学习用vue.js渲染列表数据"></a>学习用vue.js渲染列表数据</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">&lt;script type=&quot;text/x-template&quot; id=&quot;grid-template&quot;&gt;</span><br><span class="line">		&lt;table&gt;</span><br><span class="line">			&lt;thead&gt;</span><br><span class="line">				&lt;tr&gt;</span><br><span class="line">					&lt;th v-for=&quot;key in data&quot;&gt;&#123;&#123;key&#125;&#125;&lt;/th&gt;</span><br><span class="line">				&lt;/tr&gt;</span><br><span class="line">			&lt;/thead&gt;</span><br><span class="line">			&lt;tbody&gt;</span><br><span class="line">				&lt;tr v-for=&quot;entry in columns&quot;&gt;</span><br><span class="line">					&lt;td v-for=&quot;key in data&quot;&gt;&#123;&#123;entry[key]&#125;&#125;&lt;/td&gt;</span><br><span class="line">				&lt;/tr&gt;</span><br><span class="line">			&lt;/tbody&gt;</span><br><span class="line">		&lt;/table&gt;</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line">	&lt;div id=&quot;demo&quot;&gt;</span><br><span class="line">		&lt;demo-grid :data=&quot;gridData&quot; :columns=&quot;gridColumns&quot;&gt;</span><br><span class="line">		&lt;/demo-grid&gt;</span><br><span class="line">	&lt;/div&gt;</span><br><span class="line">	&lt;button&gt;点击渲染列表数据&lt;/button&gt;</span><br><span class="line">	&lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">		Vue.component(&apos;demo-grid&apos;, &#123;</span><br><span class="line">		  template: &apos;#grid-template&apos;,</span><br><span class="line">		  props: &#123;</span><br><span class="line">		    data: Array,</span><br><span class="line">		    columns: Array</span><br><span class="line">		  &#125;</span><br><span class="line">		&#125;);</span><br><span class="line">		var vm = new Vue(&#123;</span><br><span class="line">			el: &quot;#demo&quot;,</span><br><span class="line">			data: &#123;</span><br><span class="line">				gridData: [&quot;name&quot;,&quot;power&quot;],</span><br><span class="line">				gridColumns: []</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;);</span><br><span class="line">		$(&apos;button&apos;).click(function()&#123;</span><br><span class="line">			$.ajax(&#123;</span><br><span class="line">				url: &quot;mock.json&quot;,</span><br><span class="line">				success: function(data)&#123;</span><br><span class="line">					vm.gridColumns = data;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;);</span><br><span class="line">		&#125;);</span><br><span class="line">	&lt;/script&gt;</span><br></pre></td></tr></table></figure>
